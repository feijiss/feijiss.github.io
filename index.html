<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript</title>
		<!--src="./script.js"是可以引用外部的javascript文件-->
		<!-- <script type="text/javascript" src="./script.js"></script>可以有多个script标签 -->
		<script type="text/javascript" >
			alert("第一个js页面");//页面弹出警告
			document.write("在文档写入东西！！！");
			console.log("我在控制台出现");
			//变量名可以是字母.数字，下划线 $
			var a="吴";//声明变量的
			document.write(a);
			console.log(typeof a);//typeof a 是返回变量的类型
			
			var b=456; 
			 b = String(b);
			 console.log(typeof b);
			 // 将其他数据类型转换为String Number同理
			 var c="200px";
			 c = parseInt(c);//将字符串（有数字和非数字的就只要数字）
			 console.log(c);
		</script>
	</head>
	<body>
		<a href="记事本.html">跳转</a> 
		<!-- 在onclick里面可以写js代码 -->
		<button onclick="alert('吴清警!!!')">点我一下咯！</button><!-- /嵌套的里面要用单引号 -->
	</body>
</html>
